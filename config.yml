baseURL: "https://www.prakashbhandari.com.np"
title: Prakash's Blog
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-0YH2BX9EPQ

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Prakash's Blog
  description: "A blog about software engineering focused on web development, deployment and web programming languages."
  keywords: [Prakash's Blog, A blog about software engineering, Web Programming, Prakash Bhandari, Javascript, PHP, MySQL, microservices, docker, react, angular, vue, laravel,]
  author: Prakash Bhandari
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: true
    favicon: "/images/favicon_io/favicon.ico"
    favicon16x16: "/images/favicon_io/favicon-16x16.png"
    favicon32x32: "/images/favicon_io/favicon-32x32.png"
    apple_touch_icon: "/images/favicon_io/apple-touch-icon.png"
    #safari_pinned_tab: "images/favicon_io/favicon.ico"

  label:
    text: "Prakash's Blog"
    icon: /images/logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title:  "\U0001F44B Iâ€™m Prakash,"
    subtitle: "I have 10+ years of professional experience in software engineering space. Iâ€™m currently employed as a Senior Software Engineer at Bigtincan. Sydney, Australia. ðŸ˜Š"
    imageUrl: "images/profile.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Prakash Bhandari
    buttons:
      - name: About
        url: /pages/about
      - name: Posts
        url: posts
      - name: Archives
        url: archives
      - name: Search
        url: search

  # home-info mode
  homeInfoParams:
    Title: " \U0001F44B  I'm Prakash Bhandari, "
    Content: I have 10+ years of professional experience in software engineering space.

  socialIcons:
    - name: youtube
      url: "https://www.youtube.com/@prakashbhandari9315"
    - name: linkedin
      url: "https://www.linkedin.com/in/prakash-bhandari-047ba447"
    - name : facebook
      url : "https://www.facebook.com/thebhandariprakash"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 1
    findAllMatches: true
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10

    - identifier: tags
      name: Tags
      url: /tags
      weight: 20

    - identifier: posts
      name: Posts
      url: /posts
      weight: 20

    - identifier: search
      name: Searchs
      url: /search/
      weight: 10

    - identifier: archives
      name: Archives
      url: /archives
      weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: true
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai




