baseURL: "https://www.prakashbhandari.com.np"
title: Prakash's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-0YH2BX9EPQ

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Prakash's Blog
  description: "I'm a Software Engineer with more than 10 years of professional experience."
  keywords: [Prakash's Blog, Prakash Bhandari, Tech Blog, Programming]
  author: Prakash Bhandari
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Prakash's Blog"
    icon: /images/logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: I caught fire coding ðŸ”¥
    subtitle: "Iâ€™m Prakash Bhandari, Software Engineer. I have 10+ years of professional software engineering experience. <span> dddd </span>"
    imageUrl: "images/profile.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Prakash Bhandari
    buttons:
      - name: Posts
        url: posts
      - name: Archives
        url: archives
      - name: Search
        url: search

  # home-info mode
  homeInfoParams:
    Title: " \U0001F44B  I'm Prakash Bhandari. I caught fire coding ðŸ”¥"
    Content: I caught fire coding ðŸ”¥ I'm a Software Engineer with more than 10 years of professional experience.

  socialIcons:
    - name: youtube
      url: "https://www.youtube.com/@prakashbhandari9315"
    - name: linkedin
      url: "https://www.linkedin.com/in/prakash-bhandari-047ba447"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 1
    findAllMatches: true
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10

    - identifier: tags
      name: Tags
      url: /tags
      weight: 20

    - identifier: posts
      name: Posts
      url: /posts
      weight: 20

    - identifier: search
      name: Searchs
      url: /search/
      weight: 10

    - identifier: archives
      name: Archives
      url: /archives
      weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: true
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai




